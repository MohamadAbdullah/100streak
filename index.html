<script>
    const cardWrapper = document.querySelector('.card-wrapper');
    const card = document.getElementById('interactiveCard');

    let autoFlipInterval;
    let autoFlipTimeout;

    // Ø¯Ø§Ù„Ø© Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
    function startAutoFlip() {
        if (!autoFlipInterval) {
            autoFlipInterval = setInterval(() => {
                card.classList.toggle('flipped');
            }, 5000); // ØªØ¯ÙˆØ± ÙƒÙ„ 5 Ø«ÙˆØ§Ù†Ù

    // Ø¯Ø§Ù„Ø© Ù„Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
    function stopAutoFlip() {
        clearInterval(autoFlipInterval);
        clearTimeout(autoFlipTimeout);
        autoFlipInterval = null;
        autoFlipTimeout = null;
    }

    // Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
    window.onload = startAutoFlip;

    // **Ø¥Ø¶Ø§ÙØ© ØªÙØ§Ø¹Ù„ Ø§Ù„Ù†Ù‚Ø±/Ø§Ù„Ù„Ù…Ø³ Ù„Ù‚Ù„Ø¨ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©**
    function handleFlip() {
        stopAutoFlip();
        card.classList.toggle('flipped');

        // Ø§Ø³ØªØ¦Ù†Ø§Ù Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¨Ø¹Ø¯ ÙØªØ±Ø© Ù…Ù† Ø¢Ø®Ø± ØªÙØ§Ø¹Ù„
        autoFlipTimeout = setTimeout(startAutoFlip, 10000); // 10 Ø«ÙˆØ§Ù†ÙŠ
    }

    cardWrapper.addEventListener('click', handleFlip);
    cardWrapper.addEventListener('touchstart', handleFlip);
    

    // **ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¯ÙˆØ±Ø§Ù† Ø«Ù„Ø§Ø«ÙŠ Ø§Ù„Ø£Ø¨Ø¹Ø§Ø¯ (Ø¹Ù†Ø¯ ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù…Ø§ÙˆØ³/Ø§Ù„Ù„Ù…Ø³)**
    function handleOrientation(e) {
        // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ù…Ù‚Ù„ÙˆØ¨Ø©ØŒ Ù„Ø§ ØªØ·Ø¨Ù‚ ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¯ÙˆØ±Ø§Ù†
        if (card.classList.contains('flipped')) {
            return;
        }
        
        const rect = cardWrapper.getBoundingClientRect();
        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const rotateX = (y - centerY) / 50;
        const rotateY = (x - centerX) / -50;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    cardWrapper.addEventListener('mousemove', handleOrientation);
